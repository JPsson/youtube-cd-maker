<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CD Maker · YouTube → MP3/WAV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="stack">
      <h1>CD Maker(replace with image)</h1>
    </header>

    <!-- TOP PANEL -->
    <section class="panel stack" id="panelTop">
      <!-- Centered URL input -->
      <input id="url" class="input" placeholder="https://www.youtube.com/watch?v=…" />

      <!-- Thumbnail UNDER the input (hidden until a link is valid) -->
      <div class="thumbWrap">
        <img id="thumb" class="thumb" alt="" decoding="async" />
        <div id="thumbSkeleton" class="thumb skeleton" style="display:none;"></div>
      </div>


      <!-- Centered buttons -->
      <div class="row actions">
        <button id="btnAdd" class="btn ghost alt" disabled>Add To CD</button>
        <span class="or">or</span>
        <button id="btnMp3" class="btn ghost" disabled>MP3</button>
        <button id="btnWav" class="btn ghost" disabled>WAV</button>
      </div>


    </section>


    <section class="panel">
      <div class="gauge">
        <div class="gauge__bar"><span id="gaugeFill"></span></div>
        <div class="gauge__label"><span id="gaugeText">0:00 / 80:00</span></div>
      </div>

      <table class="list" id="list">
        <thead>
          <tr>
            <th class="colIndex">#</th>
            <th class="colTitle">Title</th>
            <th class="colDur">Duration</th>
            <th class="colAct"></th>
          </tr>
        </thead>
        <tbody id="listBody"></tbody>
      </table>

      <div class="listActions">
        <button id="clear" class="btn ghost">Clear list</button>
        <button id="downloadZip" class="btn ghost" disabled>Download ZIP</button>
      </div>
    </section>

    <footer class="foot subtle">
      <!--For personal use. Ensure you have the rights to process any content you convert.-->
      Made by JPsson
    </footer>
  </main>

  <!-- Fullscreen loading overlay for MP3/WAV single downloads -->
  <div id="overlay" class="overlay" hidden aria-hidden="true">
    <div class="overlayCard" role="dialog" aria-live="polite">
      <div class="overlayVisual">
        <div id="overlayDisc" class="overlayDisc" aria-hidden="true"></div>
        <div id="overlayThumbFrame" class="overlayThumbFrame">
          <div id="overlayThumbSkeleton" class="overlayThumb skeleton" hidden></div>
          <img id="overlayThumb" class="overlayThumb" alt="" decoding="async" />
        </div>
      </div>
      <div class="overlayText">
        <div class="overlayTitle">
          <span id="overlayTitle">Preparing your file</span><span id="overlayDots">.</span>
        </div>
        <div id="overlaySubtitle" class="overlaySubtitle subtle"></div>
      </div>
    </div>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
